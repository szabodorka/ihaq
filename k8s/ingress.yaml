apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ihaq-ingress
  annotations:
    kubernetes.io/ingress.class: alb #controller is listening to this
    alb.ingress.kubernetes.io/scheme: internet-facing #public ALB
    alb.ingress.kubernetes.io/target-type: ip #targeting the pods directly
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ihaq-frontend
                port:
                  number: 80
